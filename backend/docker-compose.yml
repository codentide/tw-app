version: '3.7'
services:
  monolithic-app:
    container_name: monolithic-app
    image: monolithic-app:v1
    build:
      context: ./monolithic-app
    ports:
      - "4001:4001"
    networks:
      - proyecto-app

  microservice-proyecto:
    container_name: microservice-proyecto
    image: microservice-proyecto
    build:
      context: ./microservice-proyecto
    ports:
      - "4002:4002"
    networks:
      - proyecto-app

networks:
  proyecto-app:
